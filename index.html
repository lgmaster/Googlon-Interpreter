<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Googlon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Googlon Interpreter</a>
    </div>
  </nav>

  <section class="container">

    <form class="form">
      <div class="input-group mt-3 mb-3">
        <span class="input-group-text">Cole o texto Googlon</span>
        <textarea class="form-control" aria-label="Cole aqui o texto" rows="10"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

  </section>

  <section class="container mt-3">
    <table class="table table-dark align-middle">
      <thead>
        <tr>
          <th>
            Verbos
          </th>
          <th>
            Verbos Primeira Pessoa
          </th>
          <th>
            Preposições
          </th>
          <th>
            Números bonitos distintos
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="verbs"></td>
          <td id="verbsFirstPerson"></td>
          <td id="prepositions"></td>
          <td id="beautifulNumber"></td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="container mt-3">

    <div class="input-group mt-3 mb-3">
      <span class="input-group-text">Lista de Vocabulário</span>
      <textarea class="form-control" id="vocabulary" rows="10"></textarea>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script src="./models/Googlon.js"></script>
  <script src="./script.js"></script>
</body>

</html>
